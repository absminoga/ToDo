<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/Death-Star-icon_34500.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link rel="stylesheet" href="css/index.css">
    <title>ToDo List</title>
  </head>
  <body>
    <main>
      <div class="section_two">
        <div class="container">
          <div class="wrapper">
            <div class="container_section_menu">
              <div class="container_section_menu_top">
                <div class="container_date"></div>
                <div class="container_time"></div>
              </div>
              <div class="container_section_menu_buttom">
                <ul class="container_tabs">
                  <li data-tab="1" class="section_two_tabs js-tab-trigger active">
                    <div class="section_two_tabs_text"><i class="fas fa-plus-circle"></i><span>add task</span></div><span class="add_task_counter"> </span>
                  </li>
                  <li data-tab="2" class="section_two_tabs js-tab-trigger">
                    <div class="section_two_tabs_text"><i class="fas fa-calendar-alt"></i><span class="section_two_tabs_title">toDo task</span></div><span class="incomplet_task_counter"> </span>
                  </li>
                  <li data-tab="3" class="section_two_tabs js-tab-trigger">
                    <div class="section_two_tabs_text"><i class="fas fa-calendar-check"></i><span class="section_two_tabs_title">completed task</span></div><span class="complet_task_counter"> </span>
                  </li>
                  <li data-tab="4" class="section_two_tabs js-tab-trigger">
                    <div class="section_two_tabs_text"><i class="fas fa-calendar-times"></i><span class="section_two_tabs_title">expired task</span></div><span class="expire_task_counter"> </span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="container_section_task_dashboard carousel"><img src="img/lighthouse-1421704_1920.jpg"><img src="img/lighthouse-2490743_1920.jpg"><img src="img/kangaroo-iceland-4899656_1920.png"><img src="img/lighthouse-4082369_1920.jpg"><img src="img/beach-1851083_1920.png">
              <div class="container_section_task_dashboard_header"><i class="fas fa-arrow-circle-left btn_pulse"></i>
                <h2>toDo list</h2>
              </div>
              <div class="tab_content">
                <div data-tab="1" class="tabs_dashboard js-tab-content active">
                  <div class="tabs_dashboard_list_card">
                    <h3>add new task </h3><label for="new_title" class="tabs_dashboard_list_card_title">
                      <h4>title</h4>
                    </label><textarea id="new_title"></textarea>
                    <p class="text-counter"> <span>used&nbsp;</span><span class="char-counter">0&nbsp;</span><span>/ 30</span></p><label for="new_task" class="tabs_dashboard_list_card_description">
                      <h4>description task</h4>
                    </label><textarea id="new_task"></textarea>
                    <div class="date_completion">
                      <p>select due date</p>
                      <div class="date_field_container"><span class="date_field"></span><i class="fas fa-calendar-alt"></i></div><button class="add_btn task_counter">add task</button>
                    </div>
                    <div class="clendar_container calendar_card">
                      <div class="calendar_header"><i class="fas fa-arrow-left"></i><span class="calendar_month_year"></span><i class="fas fa-arrow-right"></i></div>
                      <div class="calendar_dates"></div>
                    </div>
                  </div>
                </div>
                <div data-tab="2" class="tabs_dashboard js-tab-content">
                  <div class="container_todo container_item">
                    <h3>todo task</h3>
                    <div class="incompleted_tasks task_dashboard"> </div>
                  </div>
                </div>
                <div data-tab="3" class="tabs_dashboard js-tab-content">
                  <div class="container_completed container_item">
                    <h3>completed task</h3>
                    <div class="completed_tasks task_dashboard"> </div>
                  </div>
                </div>
                <div data-tab="4" class="tabs_dashboard js-tab-content">
                  <div class="container_expired container_item">
                    <h3>expired task</h3>
                    <div class="expired_tasks task_dashboard"> </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
  </body>
</html>
